syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.sep3.grpc";
option java_outer_classname = "CustomerServiceProto";

import "OfferService.proto";
import "UserService.proto";


package proto;

service CustomerService {
  rpc RegisterCustomer(RegisterCustomerRequest) returns (EmptyMessage);
  rpc GetCustomerByEmail(CustomerByEmailRequest) returns (CustomerResponse);
}
message CustomerByEmailRequest {
  string email = 1;
}

message CustomerResponse {
  string id = 1;
  string email = 2;
  string phoneNumber = 3;
  string hashedPassword = 4;
  string role = 5;
  string firstName = 6;
  string lastName = 7;
  Address address = 8;
}

message RegisterCustomerRequest {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string phoneNumber = 4;
  string hashedPassword = 5;
  Address address = 6;
  string role = 7;
}